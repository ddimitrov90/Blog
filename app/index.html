<!DOCTYPE html>
<html ng-app="blogApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title ng-bind="pageTitle"></title>
	    <meta name="description" content="{{ MetaInformation.metaDescription() }}">
    	<meta name="keywords" content="{{ MetaInformation.metaKeywords() }}">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- build:css css/ddimitrov.min.css -->
		<link rel="stylesheet" href="css/reset.css" type="text/css" media="all">
		<link rel="stylesheet" href="css/style.css" type="text/css" media="all">
		<link rel="stylesheet" href="css/xcode.css">
		<!-- endbuild -->
		

		<script src="http://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
		<script src="https://bs-static.cdn.telerik.com/1.5.6/everlive.all.min.js" type="text/javascript"></script>
		<script src="lib/angular.js" type="text/javascript"></script>
		<script src="lib/angular-route.js" type="text/javascript"></script>
		<script src="lib/angular-ui-router.js" type="text/javascript"></script>
		<script src="lib/angular-disqus.js" type="text/javascript"></script>
		<script src="lib/angular-google-analytics.min.js"></script>
		<script src="lib/highlight.pack.js"></script>
		<script src="lib/angular-highlightjs.min.js"></script>

		
		<!-- build:js js/ddimitrov.min.js -->
		<script src="js/components/everlive-service/everlive-service.js" type="text/javascript"></script>
		<script src="js/home/homeApp.js" type="text/javascript"></script>
		<script src="js/fitness/fitnessApp.js" type="text/javascript"></script>
		<script src="js/details/detailsApp.js" type="text/javascript"></script>
		<script src="js/search/searchApp.js" type="text/javascript"></script>
		<script src="js/components/archive/archive.js" type="text/javascript"></script>
		<script src="js/components/tagcloud/tagCloud.js" type="text/javascript"></script>
		<script src="js/aboutme/aboutMeApp.js" type="text/javascript"></script>
		<script src="app.js" type="text/javascript"></script>
		<!-- endbuild -->

		<script src="templates.js"></script>
	</head>
	<body>
		<div class="l-container">
			<div class="l-content">
				<div ui-view></div>

			</div>
			<div class="l-sidebar clearfix">
				<div class="centered avatar section">
					<img src="https://bs3.cdn.telerik.com/v1/la2ryjFXLtQcEEUP/53d25b50-3566-11e6-9203-6f0a572df0c1" alt="avatar" width="100px">
				</div>
				<ul class="nav nav--vertical nav--vertical-primary section">
					<li>
						<a id='homeLink' class="current" ui-sref="home">Home</a>
					</li>
					<li>
						<a id='aboutmeLink' ui-sref="about">About me</a>
					</li>
				</ul>
				<div class="section ">
					<h4>Tags</h4>
					<div class="box box--info">
						<tag-cloud></tag-cloud>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
