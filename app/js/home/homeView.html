<div class="articles">
    <div class="article" ng-repeat="bp in blogPosts">
    	<div class="article-tag">
			<h4> {{ bp.Date | date : "MMM" }}</h4>
			<h3> {{ bp.Date | date : "d" }} </h3>
		</div>
        <h1><a ui-sref="details({url : bp.Url})">{{bp.Title}}</a></h1>
        <div class="content">
            <p>{{ bp.Summary }}</p>
        </div>
    </div> 

</div>
