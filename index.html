		<link rel="stylesheet" href="css/style.css" type="text/css" media="all">
		<script src="http://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
		<script src="http://bs-static.cdn.telerik.com/1.0.0/everlive.images.min.js" type="text/javascript"></script>

					<h2><a href="#">Logo</a></h2>

				</div>
				<ul class="nav nav--vertical nav--vertical-primary section section-hr">

						<a class="current" href="#">Art</a>
					</li>
					<li>

					</li>
					<li>
						<a href="#">Blogs</a>
					</li>
				</ul>
				<div class="section section-hr">
					<!-- Archive posts -->
					<archive-widget></archive-widget>
				</div>
				<div class="section section-hr">
					<div class="box box--info">
						<!-- Tags -->
						<tag-cloud></tag-cloud>
					</div>
				</div>
			</div>
			<div class="l-content">
				<!-- List of posts -->
				<div ng-view></div>

			</div>
		</div>
		<script type="text/javascript">$("#toggleMenu").click(function () {
			$(this).closest(".nav").toggleClass("nav-show");
			everliveImages.init('fW5fEkhhplSXgaCS');

		</script>
