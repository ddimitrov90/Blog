<div class="articles">
	<div class="article">
		<div class="article-tag">
				<time><h4>{{ post.Date | date: 'MMM'}}</h4></time>
				<time><h3>{{ post.Date | date: 'd'}}</h3></time>
				<!-- <ul class="social-icons social-icons--vertical">
					<li><a href="#"><span class="icon fa-facebook"></span><span>15</span></a></li>
					<li><a href="#"><span class="icon fa-comment"></span></span><span>4</span></a></li>
					<li><a href="#"><span class="icon fa-heart"></span><span>10</span></a></li>
					<li><a href="#"><span class="icon fa-twitter"></span><span>12</span></a></li>
				</ul> -->
		</div>
		<div class="content">
			<h1>{{ post.Title}}</h1>
			<p ng-bind-html="post.Content | sanitize"></p>
		</div>
		<ul class="post-tags inline-block post-tags--content margin-top-m">
			<li ng-repeat="tag in post.Tags">
				<a href='#/search/{{ tag }}'>{{ tag }}</a>
			</li>
		</ul>
		<ul>
			<li ng-repeat="comment in post.Comments track by $index">
				{{ comment.Comment }} by {{ comment.Author }}
			</li>	
		</ul>
		<div>
			Author: <br />
			<input type="text" ng-model="newCommentAuthor"/> <br />
			Comment: <br />
			<textarea ng-model="newCommentPost"/><br />
			<input type="button" value="add comment" ng-click="addComment()" />
		</div>
	</div>
</div>
